<div class="site-index">
    <div class="body-content">
        <div class="row tablelist">
            <table>
                <thead>
                <tr>
                    <th>checkbox</th>
                    <th>Tекст задачи</th>
                    <th>Дедлайн</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in rows  track by $index">
                        <td>
                            <form class="myform" action="" method="post">
                                <input type='checkbox' name="{{$index}}" ng-change='myCheck($index)' ng-model="row.id" value="{{ row.id }}">
                                <!--<input type="checkbox" value="{{ row.id }}" ng-click="checked">-->
                            </form>
                        </td>
                        <td>
                            <a href="">
                                <span id="{{ row.ismade }}">{{ row.title }}</span>
                            </a>
                        </td>
                        <td><span>{{ row.deadline }}</span></td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>
        <div><h3>Добавить запись</h3></div>
        <div class="index">
            <form name="myForm">
                <input type="hidden" name="_csrf">
                <div class="form-group field-mylist-title required">
                    <label class="control-label" for="mylist-title">Title</label>
                    <input type="text" id="mylist-title" class="form-control" name="title"
                           ng-model="title">
                    <div class="help-block"></div>
                    <label class="control-label" for="datepick">Deadline</label>
                    <input type="text" id="datepick" name="deadline">
                    <div class="help-block"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="submitForm()">Добавить запись</button>
                </div>
            </form>
        </div><!-- index -->
    </div><!--end body-content-->
</div>
